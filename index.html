<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>石門水庫即時影像</title>
  <style>
    .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class='embed-container'>
    <iframe frameborder='0' allowfullscreen="1" title="館長三公分" width='560' height='315'
      allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture'
      src='https://www.youtube.com/embed/1OTZ9rjFv78?rel=0&origin=http://127.0.0.1:5500&enablejsapi=1&playsinline=1&widgetid=1'
      id="widget2"></iframe>
  </div>
  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.id = 'iframe-demo';
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('widget2', {
        height: '390',
        width: '640',
        videoId: '1OTZ9rjFv78',
        playerVars: {
          'playsinline': 1,
          'enablejsapi': 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.mute(); //播放時靜音
      event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;

    function onPlayerStateChange(event) {
      console.log('onPlayerStateChange: ', player.getPlayerState());
      
      switch (player.getPlayerState()) {
        case -1 : //-1 unstarted:
          
          break;
          
          case 0 : // 0  ended

          break;
          
          case 1 : // 1  playing
            if (!done) {
              // setTimeout(stopVideo, 6000);
              done = true;
            }

            // setTimeout(stopVideo, 6000);
            done = true;
          break;
          
          case 2 : // 2  paused
        
          break;
          
          case 3 : // 3  buffering

          break;

          case 5 : // 5  video cued

          break;

        default:
          break;
      }
    }

    function onPlayerError(event) {
      console.log('onPlayerError: ', event.data === 150 );

      if (event.data === 2) {
        console.log('The request contains an invalid parameter value. For example, this error occurs if you specify a video ID that does not have 11 characters, or if the video ID contains invalid characters, such as exclamation points or asterisks.');
      } else if (event.data === 5) {
        console.log('The requested content cannot be played in an HTML5 player or another error related to the HTML5 player has occurred.');
      } else if (event.data === 100) {
        console.log('The video requested was not found. This error occurs when a video has been removed (for any reason) or has been marked as private.');
      } else if (event.data === 101) {
        console.log('The owner of the requested video does not allow it to be played in embedded players.');
      } else if (event.data === 150) {
        console.log('The owner of the requested video does not allow it to be played in embedded players.');
      }
    }

    function stopVideo() {
      player.stopVideo();
    }
  </script>
</body>

</html>
